<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Certification Lookup</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    padding: 20px;
  }
  #search {
    width: 100%;
    max-width: 400px;
    padding: 10px;
    font-size: 16px;
    margin-bottom: 20px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  #resultsContainer {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }
  .cert-card {
    background: white;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 15px;
    max-width: 350px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .cert-card h3 {
    margin-top: 0;
    margin-bottom: 8px;
  }
  .cert-card p {
    margin: 4px 0;
  }
  .details-btn {
    margin-top: 10px;
    padding: 8px 14px;
    background: #007bff;
    border: none;
    border-radius: 4px;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  .details-btn:hover {
    background: #0056b3;
  }
  /* Popup modal */
  .popup-modal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  .popup-content {
    background: white;
    padding: 25px 30px;
    border-radius: 8px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 0 12px rgba(0,0,0,0.3);
    position: relative;
  }
  .close-btn {
    position: absolute;
    top: 12px;
    right: 18px;
    font-size: 28px;
    font-weight: bold;
    color: #888;
    cursor: pointer;
  }
  .close-btn:hover {
    color: #333;
  }
  #popupDetails p {
    margin: 8px 0;
  }
</style>
</head>
<body>

<h1>Certification Lookup</h1>

<input type="text" id="search" placeholder="Search certifications..." />

<div id="resultsContainer"></div>

<!-- Popup Modal -->
<div id="popupModal" class="popup-modal" role="dialog" aria-modal="true" aria-labelledby="popupTitle" tabindex="-1">
  <div class="popup-content">
    <span id="closePopup" class="close-btn" aria-label="Close">&times;</span>
    <div id="popupDetails"></div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
